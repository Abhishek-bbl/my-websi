<!DOCTYPE html>
<html lang="en">
<head>

  <title>Welcome Sneha 💘</title>

<body>

  <audio id="bgMusic" src="assets/login-theme.mp3" autoplay loop></audio>
  <script src="login.js"></script>
</body>
</html>
